name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug"]
projects: []
assignees:
body:
	- type: textarea
		id: what-happened
		attributes:
			label: What happened?
			description: Also tell us, what did you expect to happen?
			placeholder: 
			value: 
		validations:
			required: true
	- type: dropdown
		id: version
		attributes:
			label: Version
			description: What version of the software are you running? If unsure, choose Stable.
			options:
				- Stable
				- Indev
			default: 0
		validations:
			required: true
	- type: dropdown
		id: version-number
		attributes:
			label: What is the exact version number? You can find this at the top when running the application.
			multiple: false
			options:
				- 0.0.2
				- 0.0.3
				- 0.0.4
				- Other/Not sure
		
